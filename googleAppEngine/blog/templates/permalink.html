<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog post {{Postnumber}}</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css">
  </head>
  <body>
    <a href="/blog" class="main-title">Zac's Blog</a>
    <div id="content">
      <!-- Python code embedded in HTML for Jinja2 engine -->
      
      <div class="post">
        <div class="post-heading">
          <div class="post-title">{{post.subject}}</div>
          <div class="post-date">{{post.created.date().strftime("%A %B %d, %Y")}} {{time_plus(post.created.time(),timedelta(hours=18))}}</div>
        </div>
        <div class="post-content"><pre>{{post.content}}</pre></div>
      </div>
      
    </div>
  </body>
</html>
